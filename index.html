<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous Liner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e096904f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-compact-disc"></i>
        <span class="title">Famous Liner</span>
      </div>
      <div class="icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="cover">
      <div class="welcome">
        <span class="title">Famous Liner</span>
        <span class="sub-title">명작들의 명대사를 만나보세요</span>
      </div>
    </section>

    <section class="lists">
      <span class="Films">Films</span>
      <ul>
        <li class="item">
          <div class="img"><img src="filmimg/장난스런 키스.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">장난스런 키스</span>
            <span class="openyear">2018</span>
          </div>
        </li>
        <li class="item">
          <div class="img"><img src="filmimg/먼훗날우리.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">먼 훗날 우리</span>
            <span class="openyear">2018</span>
          </div>
        </li>
        <li class="item">
          <div class="img"><img src="filmimg/봄날은간다.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">봄날은 간다</span>
            <span class="openyear">2001</span>
          </div>
        </li>
        <li class="item">
          <div class="img"><img src="filmimg/비포선라이즈.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">비포 선라이즈</span>
            <span class="openyear">1995</span>
          </div>
        </li>
      </ul>
    </section>

    <footer>
      <div class="adress">
        <i class="fas fa-address-card"></i>
        <span class="title">shinsaengcheoeum</span>
      </div>
      <div class="closing">
        <i class="fas fa-thumbs-up"></i>
        <span>Thank you!</span>
      </div>
    </footer>
  </body>
</html>
